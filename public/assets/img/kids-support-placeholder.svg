<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ddd6fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="80" cy="60" r="30" fill="#2563eb" opacity="0.1"/>
  <circle cx="340" cy="240" r="40" fill="#7c3aed" opacity="0.1"/>
  <circle cx="320" cy="80" r="25" fill="#10b981" opacity="0.1"/>
  
  <!-- Children silhouettes -->
  <g transform="translate(100, 120)">
    <!-- Left child -->
    <circle cx="0" cy="0" r="20" fill="#2563eb" opacity="0.8"/>
    <path d="M -15,25 Q -15,30 -10,35 L -10,60 L 10,60 L 10,35 Q 15,30 15,25 Z" fill="#2563eb" opacity="0.8"/>
    <line x1="-10" y1="40" x2="-25" y2="50" stroke="#2563eb" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
  </g>
  
  <g transform="translate(200, 110)">
    <!-- Middle child (taller) -->
    <circle cx="0" cy="0" r="24" fill="#7c3aed" opacity="0.8"/>
    <path d="M -18,30 Q -18,35 -12,40 L -12,75 L 12,75 L 12,40 Q 18,35 18,30 Z" fill="#7c3aed" opacity="0.8"/>
    <line x1="12" y1="45" x2="28" y2="35" stroke="#7c3aed" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
  </g>
  
  <g transform="translate(300, 125)">
    <!-- Right child -->
    <circle cx="0" cy="0" r="18" fill="#10b981" opacity="0.8"/>
    <path d="M -14,22 Q -14,27 -9,32 L -9,55 L 9,55 L 9,32 Q 14,27 14,22 Z" fill="#10b981" opacity="0.8"/>
    <line x1="-9" y1="37" x2="-23" y2="47" stroke="#10b981" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
  </g>
  
  <!-- Large heart in center -->
  <g transform="translate(200, 200)">
    <path d="M 0,-15 C -5,-25 -20,-25 -25,-15 C -30,-5 -25,5 0,25 C 25,5 30,-5 25,-15 C 20,-25 5,-25 0,-15 Z" 
          fill="url(#heartGradient)" opacity="0.9"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2563eb" text-anchor="middle">
    Kinder- und JugendfÃ¶rderung
  </text>
</svg>
